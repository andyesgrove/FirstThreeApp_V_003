<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/andyesgrove/FirstThreeApp_V_003/main/targets.mind; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 10; missTolerance: 10;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Background Card -->
        <a-plane color="#1a1a1a" position="0 0 0" height="1.2" width="1.8" rotation="0 0 0"></a-plane>
        
        <!-- Header -->
        <a-text id="header" value="NEXT FIXTURE" color="#FF0000" align="center" width="2.5" position="0 0.5 0.01"></a-text>
        
        <!-- Home Team -->
        <a-text id="homeTeam" value="Loading..." color="#FFFFFF" align="center" width="2.2" position="0 0.25 0.01"></a-text>
        
        <!-- VS -->
        <a-text value="VS" color="#FF0000" align="center" width="3" position="0 0 0.01"></a-text>
        
        <!-- Away Team -->
        <a-text id="awayTeam" value="Loading..." color="#FFFFFF" align="center" width="2" position="0 -0.25 0.01"></a-text>
        
        <!-- Date -->
        <a-text id="date" value="Loading..." color="#CCCCCC" align="center" width="2.5" position="0 -0.45 0.01"></a-text>
        
        <!-- Time & Venue -->
        <a-text id="venue" value="Loading..." color="#CCCCCC" align="center" width="2.8" position="0 -0.57 0.01"></a-text>
      </a-entity>
    </a-scene>

    <script>
      // Fetch fixture data when the scene loads
      document.addEventListener('DOMContentLoaded', async function() {
        
        // Try API first, then fallback to JSON file
        try {
          console.log('Trying to fetch from JSON file first...');
          
          // Fetch from a simple JSON file on GitHub
          const response = await fetch('https://raw.githubusercontent.com/andyesgrove/FirstThreeApp_V_003/main/next-fixture.json');
          
          if (response.ok) {
            const data = await response.json();
            
            // Update the AR display
            document.querySelector('#homeTeam').setAttribute('value', data.homeTeam.toUpperCase());
            document.querySelector('#awayTeam').setAttribute('value', data.awayTeam.toUpperCase());
            document.querySelector('#date').setAttribute('value', data.date);
            document.querySelector('#venue').setAttribute('value', data.time + ' | ' + data.venue);
            
            console.log('Successfully loaded from JSON file');
            return;
          }
        } catch (jsonError) {
          console.log('JSON file not found, trying API...');
        }
        
        // If JSON fails, try the API
        try {
          const apiKey = '0701bd3205c7307d5803ff8615b300b5';
          
          // Try without CORS proxy first (some APIs work without it)
          const teamResponse = await fetch('https://v3.football.api-sports.io/teams?search=Whyteleafe', {
            method: 'GET',
            headers: {
              'x-apisports-key': apiKey
            }
          });
          
          const teamData = await teamResponse.json();
          
          if (teamData.response && teamData.response.length > 0) {
            const teamId = teamData.response[0].team.id;
            
            const fixtureResponse = await fetch(`https://v3.football.api-sports.io/fixtures?team=${teamId}&next=1`, {
              method: 'GET',
              headers: {
                'x-apisports-key': apiKey
              }
            });
            
            const fixtureData = await fixtureResponse.json();
            
            if (fixtureData.response && fixtureData.response.length > 0) {
              const fixture = fixtureData.response[0];
              const date = new Date(fixture.fixture.date);
              const formattedDate = date.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
              });
              const formattedTime = date.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit' 
              });
              
              document.querySelector('#homeTeam').setAttribute('value', fixture.teams.home.name.toUpperCase());
              document.querySelector('#awayTeam').setAttribute('value', fixture.teams.away.name.toUpperCase());
              document.querySelector('#date').setAttribute('value', formattedDate);
              document.querySelector('#venue').setAttribute('value', formattedTime + ' | ' + (fixture.fixture.venue.name || 'Venue TBA'));
              
              return;
            }
          }
          
          throw new Error('API returned no data');
          
        } catch (error) {
          console.error('Both JSON and API failed:', error);
          
          // Final fallback
          document.querySelector('#homeTeam').setAttribute('value', 'AFC WHYTELEAFE');
          document.querySelector('#awayTeam').setAttribute('value', 'CARSHALTON ATHLETIC');
          document.querySelector('#date').setAttribute('value', 'Saturday, 11 January 2026');
          document.querySelector('#venue').setAttribute('value', '3:00 PM | Church Road');
        }
      });
    </script>
  </body>
</html>
