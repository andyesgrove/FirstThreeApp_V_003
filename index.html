<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AR NFT Tracking</title>
  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
    
    /* Instructions overlay */
    .instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div class="arjs-loader">
    <div>Loading AR experience, please wait...</div>
  </div>
  
  <!-- Instructions -->
  <div class="instructions">
    <strong>Instructions:</strong><br>
    Point your camera at the Whyteleafe logo image to see the 3D model appear.
  </div>
  
  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT Marker -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/andyesgrove/FirstThreeApp_V_003/main/Whyteleafelogo"
      smooth="true"
      smoothCount="30"
      smoothTolerance="1"
      smoothThreshold="15"
    >
      <!-- 3D Text -->
      <a-text
        value="NEXT FIXTURE"
        color="#FF0000"
        align="center"
        width="800"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-text>
    </a-nft>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
