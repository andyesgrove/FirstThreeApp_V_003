<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MindAR Image Tracking</title>
  
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 1.2em;
    }
    
    .instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      max-width: 320px;
    }

    .instructions a {
      color: #4CAF50;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div>Loading AR, please wait...</div>
  </div>
  
  <div class="instructions">
    <strong>Instructions:</strong><br>
    Point your camera at the Whyteleafe logo to see AR content appear!
  </div>
  
  <a-scene
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/andyesgrove/FirstThreeApp_V_003/main/targets.mind; filterMinCF:0.0001; filterBeta: 0.01; warmupTolerance: 5; missTolerance: 5"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>
    
    <!-- Target 0 is your first/only image -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Green test box -->
      <a-box
        position="0 0 0.5"
        color="#00FF00"
        width="0.5"
        height="0.5"
        depth="0.5"
      ></a-box>
      
      <!-- 3D Text -->
      <a-text
        value="NEXT FIXTURE"
        color="#FF0000"
        align="center"
        width="1.5"
        position="0 0 0"
        scale="1 1 1"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    const sceneEl = document.querySelector('a-scene');
    const loadingEl = document.getElementById('loading');
    
    // Hide loading after scene loads
    sceneEl.addEventListener('loaded', function() {
      console.log('Scene loaded');
      loadingEl.style.display = 'none';
    });
    
    // Fallback: hide loading after 5 seconds regardless
    setTimeout(function() {
      if (loadingEl.style.display !== 'none') {
        console.log('Timeout: hiding loading screen');
        loadingEl.style.display = 'none';
      }
    }, 5000);
    
    // Check for errors
    sceneEl.addEventListener('arError', function(event) {
      console.error('AR Error:', event);
      loadingEl.innerHTML = '<div style="color: red;">AR Error: ' + event.detail.message + '</div>';
    });
    
    // Log when AR is ready
    sceneEl.addEventListener('arReady', function() {
      console.log('AR Ready!');
    });
  </script>
</body>
</html>
