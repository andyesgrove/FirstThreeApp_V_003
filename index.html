<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AR Custom Marker Tracking</title>
  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
    
    .instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading AR experience, please wait...</div>
  </div>
  
  <div class="instructions">
    <strong>Instructions:</strong><br>
    1. Allow camera access when prompted<br>
    2. Print the Whyteleafe marker pattern<br>
    3. Point your camera at the printed marker<br>
    4. Keep the marker flat and well-lit
  </div>
  
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    loading-screen="enabled: false;"
  >
    <!-- Custom Whyteleafe Marker -->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/andyesgrove/FirstThreeApp_V_003/main/pattern-Whyteleafelogo.patt"
    >
      <!-- 3D Text -->
      <a-text
        value="NEXT FIXTURE"
        color="#FF0000"
        align="center"
        width="4"
        position="0 0.5 0"
        rotation="-90 0 0"
      ></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Remove loading screen when AR is ready
    window.addEventListener('load', function () {
      setTimeout(function() {
        const loader = document.querySelector('.arjs-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 3000);
    });

    // Also remove on camera-init event
    document.querySelector('a-scene').addEventListener('loaded', function() {
      const loader = document.querySelector('.arjs-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
