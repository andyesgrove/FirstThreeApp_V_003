<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whyteleafe AR</title>
  
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    .instructions {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      max-width: 320px;
    }
    
    .instructions a {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <div class="instructions">
    <strong>Quick Test:</strong><br>
    1. Download marker: <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">Hiro Marker</a><br>
    2. Print it<br>
    3. Point camera at it<br>
    <br>
    <small>Once this works, we'll switch to your logo marker</small>
  </div>
  
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Using Hiro for testing - works reliably on iOS -->
    <a-marker preset="hiro">
      <!-- Green test box -->
      <a-box
        position="0 0.5 0"
        color="#00FF00"
        width="1"
        height="1"
        depth="1"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear"
      ></a-box>
      
      <!-- Large red text -->
      <a-text
        value="NEXT FIXTURE"
        color="#FF0000"
        align="center"
        width="6"
        position="0 -0.5 0"
        rotation="-90 0 0"
      ></a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
